apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-system
  labels:
    app: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - name: solar-system
        image: thevenusian/solar:c39e0cd50d449f3684a8762602e692cfdfeed92c
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-db-creds
              key: MONGO_URI
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-db-creds
              key: MONGO_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-db-creds
              key: MONGO_PASSWORD
